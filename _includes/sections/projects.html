<h1><span data-i18n="skills.my_skills">Projects</span></h1>

{% for project in site.data.index.projects %}
    <div class="row">
            <div class="col">
                <h2 style="margin: 0">{{ project.name }}</h2>
                <img src="{{ site.url }}/img/robots/{{ project.image }}" alt="{{ site.url }}/img/robots/{{ project.image }}" width="400">

                {% if project.youtube %}
                <iframe width="500"
                src="{{ project.youtube }}">
                </iframe>
                {% endif %}

                <p style="margin: 0">{{ project.descr }}</p>

                {% if project.github %}
                <a href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
                {% endif %}
                {% if project.website %}
                <a href="{{ project.website }} "><i class="fa fa-fw fa-home"></i>Homepage</a>
                {% endif %}
                <br><br>


            </div>
    </div>
{% endfor %}
